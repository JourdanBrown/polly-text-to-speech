name: Polly Beta Synthesis (PR)

on:
  pull_request:
    branches:
      - main
    paths:
      - 'speech.txt'
      - 'speech-beta.txt'
      - 'synthesize.py'
      - '.github/workflows/on_pull_request.yml'

jobs:
  synthesize-beta:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Synthesize speech (Beta)
        env:
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          ENVIRONMENT: beta
        run: python synthesize.py
      
      - name: Comment on PR
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Beta audio synthesized and uploaded to S3!\n\n**Location:** `polly-audio/beta.mp3`\n\nReview the audio before merging to production.'
            })
