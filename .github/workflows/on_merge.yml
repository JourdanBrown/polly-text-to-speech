name: Polly Prod Synthesis (Merge)

on:
  push:
    branches:
      - main
    paths:
      - 'speech.txt'
      - 'synthesize.py'

jobs:
  synthesize-prod:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Synthesize speech (Production)
        env:
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          ENVIRONMENT: prod
        run: python synthesize.py
      
      - name: Create deployment summary
        run: |
          echo "### ðŸŽ‰ Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**Location:** \`polly-audio/prod.mp3\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
